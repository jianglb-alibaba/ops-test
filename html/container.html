		  <tr>
			  <td><h3>日志管理</h3></td>
			  <td align='left'>请选择日志类型：<select name="show4machine" id="show4role" class="" onchange="">
                      <option value="all"  selected="selected">所有机器</option>
				      % for x in machineShow['role']:
                      <option value="${x['value']}">${x['value']}</option>
                      % endfor
                 </select>
                  　　请选择环境：<select name="show4idc" id="show4status" class="" onchange="">

                 </select>

                      <option value="line200">200行</option>

                  </select> -->
			  </td>
              <td align='right'><a id="running_key" href="javascript:void(0)" class="btn" OnClick="GetStatus();" ><span class="icon icon-refresh">&nbsp;</span>刷新状态</a></td>
          </tr>
          </table>
